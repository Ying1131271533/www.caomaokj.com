{extend name="layout/base" /}

{block name="title"}用户登录{/block}

{block name="load"}
<link href="__ACSS__/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__AJS__/login.js"></script>
<!-- <script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.2.1/jsencrypt.js"></script> -->
{/block}

<!-- 主体内容 -->
{block name="main"}

    
    <div class="container body-container">
        <div class="site-login">
            <div class="site-logo-box">
                <div class="logo-img-box"><img src="__AIMG__/logo.png" class="menu_logo" alt="草帽跨境">
                </div>
                <div class="logo-desc-box">跨境电商综合服务平台</div>
            </div>
            <!--tab注册登录切换-->
            <ul class="nav nav-tabs text-center">
                <li data-code="login-code" class="tabnav active"><a href="javascript:;">手机动态码登录</a></li>
                <li data-code="login" class="tabnav"><a href="javascript:;">账号密码登录</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content user-login">
                <div class="tab-pane active" id="login-code">
                    <!-- 验证码登录-->
                    <form class="registerForm" role="form">
                        <div class="form-group">
                            <div class="input-icon">
                                <input type="text" class="form-control required" id="phone" placeholder="请输入手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <div class="input-group">
                                    <!-- <i class="icon-code"></i> -->
                                    <input type="text" class="form-control" id="sms-code" placeholder="输入验证码">
                                    <span class="input-group-btn">
                                        <button class="btn btn-code" id="get-code" type="button" data-item="2">获取验证码</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verifyCode" name="verifyCode" placeholder="输入图片验证码">
                                    <span class="input-group-btn">
                                        <img id="captchaimg" src="{:url('login_api/verifyPhone')}" alt="点击换一个" title="点击换一个" style="cursor:pointer;" onclick="this.src=this.src + '?1'"> </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="checkbox pull-left">
                                <label> <input type="checkbox" id="rember" class="rember" title="记住密码"> 记住登录</label>
                            </div>
                            <div class="pull-right"><a href="{:url('login/resetpass')}"> 忘记密码？</a></div>
                        </div>
                        <button type="button" id="sub-login-code" class="btn btn-block btn-submit">登录</button>
                        <a class="login-btn-a" href="{:url('login/register')}">没有账户？<span>去注册</span></a>
                    </form>
                </div>
                <!-- 帐户密码登录-->
                <div class="tab-pane" id="login">
                    <form class="login">
                        <input type="hidden" id="lasturl" value="{:lastUrl()}">
                        <div class="form-group">
                            <div class="input-icon">
                                <!--                        <i class="icon-user"></i>-->
                                <input type="text" class="form-control" id="usercode" placeholder="请输入用户名/手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <!--                        <i class="icon-psd"></i>-->
                                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                                <i class="icon-keyboard"></i> <i class="icon-look"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verifyCode_username" name="verifyCode_username" placeholder="输入图片验证码">
                                    <span class="input-group-btn">
                                        <img id="captcha_login" src="{:url('login_api/verifyUser')}" alt="点击换一个" title="点击换一个" style="cursor:pointer;" onclick="this.src=this.src + '?1'"> </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="checkbox pull-left">
                                <label> <input type="checkbox" id="rember" class="rember" title="记住密码"> 记住登录</label>
                            </div>
                            <div class="pull-right"><a href="{:url('login/resetpass')}"> 忘记密码？</a></div>
                        </div>

                        <button type="button" id="sub-login" class="btn btn-block btn-submit">登录</button>
                        <a class="login-btn-a" href="{:url('login/register')}">没有账户？<span>去注册</span></a>
                    </form>
                </div>
            </div>

            <!-- <div class="other">
                <div class="text-center other-way">或使用以下方式登录</div>
                <div class="form-icons text-center">
                    <a href="https://www.caomaokj.com/site/auth?authclient=qq" class="icon-qq"></a>
                    <a href="javascript:void(0);" class="icon-weixin" id="wechat-login"></a>
                </div>
            </div> -->

            <div class="site-logo-desc">

                <!-- <div class="logo-level-box">
                    升级为 
                    <a href="https://www.caomaokj.com/site/logistics-signup">
                        <span>物流服务商</span>
                    </a>
                     / 
                    <a href="https://www.caomaokj.com/site/service-signup"><span>普通企业</span></a>
                </div> -->

                <div class="logo-agreement-box">登录即表示同意 <a href="{:url('login/agreement')}">《 草帽跨境用户使用协议 》</a></div>
            </div>
        </div>
    </div>
{/block}
