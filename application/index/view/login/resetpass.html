{extend name="layout/base" /}
{block name="title"}找回密码{/block}
{block name="load"}
<link href="__ACSS__/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__AJS__/forget.js?{:time()}"></script>
{/block}
<!-- 主体内容 -->
{block name="main"}
<div class="container body-container">
    <div class="site-login">
        <!--tab注册登录切换-->
        <!-- <div class="outregBox">
                    <div class="goLogin">没有账户？<a href="https://www.kuajingyan.com/signup">去注册</a></div>
                </div> -->
        <ul class="nav nav-tabs text-center" role="tablist">
            <li role="tabnav" class="active" style="width:100%;">
                <a href="{:url('login/resetPass')}" aria-controls="home" role="tab" data-toggle="tab">忘记密码</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 登录-->
            <div role="tabpanel" class="tab-pane active" id="login">
                <form class="forgetForm" role="form">
                <input type="hidden" id="lasturl" value="{:lastUrl()}">
                    <div class="form-group">
                        <div class="input-icon">
                            <!-- <i class="icon-phone"></i> -->
                            <input type="text" class="form-control  required " name="phone" id="phone" placeholder="请输入手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" input-icon">
                            <div class="input-group">
                                <!-- <i class="icon-code"></i> -->
                                <input type="text" class="form-control" name="code" id="code" placeholder="输入验证码">
                                <span class="input-group-btn">
                                    <button class="btn btn-code" id="get-code" type="button">获取验证码</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <!-- <i class="icon-psd"></i> -->
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码,最少8位">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <!-- <i class="icon-psd"></i> -->
                            <input type="password" class="form-control" name="rePassword" id="rePassword" placeholder="请重复密码">
                        </div>
                    </div>
                    <button type="button" id="sub-forget" class="btn btn-block btn-submit">更改密码</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{/block}
