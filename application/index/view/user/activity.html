{extend name="layout/base" /}
{block name="title"}报名的活动{/block}
{block name="load"}

<!-- css -->
<link rel="stylesheet" href="__ACSS__/site.css">
<link rel="stylesheet" type="text/css" href="__ACSS__/chosen.css">
<link href="__ACSS__/activity.css" rel="stylesheet" type="text/css">

<!-- js -->
<script src="__AJS__/chosen.jquery.js"></script>
<script src="__AJS__/yii.js"></script>
{/block}

<!-- 主体内容 -->
{block name="main"}
    <div class="container body-container">
        <div class="site-body">

            <!-- 左边导航 -->
            {include file="layout/user_nav" /}

            <!-- 右侧 -->
            <div class="left_cont">
                <style>
                    #table-list tr td {
                        padding: 10px !important;
                        margin: 0;
                    }
                    
                    .layui-btn+.layui-btn {
                        margin-left: 0px !important;
                    }
                </style>
                <div class="main-info">
                    <h1 class="site-h1">我的报名</h1>
                    <div class="data-list">
                        <table class="layui-table" id="table-list">
                            <thead>
                                <tr>
                                    <td width="3%">No.</td>
                                    <td width="35%">会议名称</td>
                                    <td width="12%">门票类型</td>
                                    <td width="10%">订单状态</td>
                                    <td width="12%">支付状态</td>
                                    <td width="18%">报名时间</td>
                                    <td width="10%">操作</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="laypage" class="laypage"></div>
                    </div>
                </div>

                <script type="text/javascript" src="__AJS__/activityJoin.js?{$time}"></script>
            </div>
        </div>
    </div>
{/block}
