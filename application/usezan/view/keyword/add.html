{include file="public/header" /}
<div class="mainbox animated fadeInRight">
	<div class="mainnav_title">
	    <a class="on">关键词添加</a>
	    <a class="add-edit" href="{:url('keyword/index')}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
	    <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
<form id="myform" action="" method="post">
	<table cellpadding="0" cellspacing="0" class="table_form" width="100%">

		<tr>
			<td width="120">关键词名称：</td>
			<td>
				<div class="akali">
					<input type="text" class="input-text" name="name[]" placeholder="例如：电商、日本专线、亚马逊运营等等" validate="required:true,minlength:2, maxlength:50" style="width: 300px" />

					<a href="javascript:;" class="add-edit" onclick="add(this)">
					  <i class="uzfont uzico-add"> 增加</i>
					</a>

					<a href="javascript:;" class="add-edit" onclick="del(this)">
					  <i class="uzfont uzico-del">&nbsp;&nbsp;— 删除</i>
					</a>
				</div>
				<div class="jinx" style="display:hidden;"></div>
			</td>
		</tr>

        <tr>
            <td><font color="red"> </font><label>热门关键词：</label></td>
            <td>
                <select class="ishot" name="hot_spot">
                    <option value="0" selected>否</option>
                    <option value="1">是</option>
                </select>
            </td>
        </tr>
	</table>
	<div class="btn">
		<input type="submit"  value="{:lang('dosubmit')}" class="button" />
		<input type="reset"  value="{:lang('cancel')}" class="button" />
	</div>
</form>
</div>

<script>
	function add(obj)
	{
		var html = $(obj).parents('.akali').clone();
		$('.jinx').before(html);
		
	}
	
	function del(obj)
	{
		var len = $('.akali').length;
		if(len <= 1)
		{
			return false;
		}
		
		$(obj).parents('.akali').remove();
		
	}
</script>
