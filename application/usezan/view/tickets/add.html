{include file="public/header" /}
<div class="mainbox animated fadeInRight">
	<div class="mainnav_title">
	    <a class="on">门票添加</a>
	    <a class="add-edit" href="{:url('tickets/index')}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
	    <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
<form id="myform" action="" method="post">
	<table cellpadding="0" cellspacing="0" class="table_form" width="100%">

		<tr>
			<td width="120">门票名称：</td>
			<td>
				<div class="akali">
					<input type="text" class="input-text" name="name" placeholder="例如：单人票、三人团购票" validate="required:true" style="width: 300px" />
				</div>
			</td>
		</tr>
		<tr>
			<td width="120">人数：</td>
			<td>
				<div class="akali">
					<input type="text" class="input-text" name="people_number" placeholder="" validate="required:true,minlength:1, maxlength:50" style="width: 300px" />
				</div>
			</td>
		</tr>
		<tr>
			<td width="120">门票价格：</td>
			<td>
				<div class="akali">
					<input type="text" class="input-text" name="price" placeholder="" validate="required:true" style="width: 300px" />
				</div>
			</td>
		</tr>
		<tr>
			<td width="120">折后价格：</td>
			<td>
				<div class="akali">
					<input type="text" class="input-text" name="discount_price" placeholder="" validate="required:true" style="width: 300px" />
				</div>
			</td>
		</tr>
	</table>
	<div class="btn">
		<input type="submit" value="{:lang('dosubmit')}" class="button" />
		<input type="reset" value="{:lang('cancel')}" class="button" />
	</div>
</form>
</div>
