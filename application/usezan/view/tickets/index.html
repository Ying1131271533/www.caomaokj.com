{include file="public/header" /}
<div class="mainbox animated fadeInRight">
    <div class="mainnav_title">
        <a class="on">门票列表</a>
        <a class="add-edit " href="{:url('tickets/add')}">[<b class="uzfont uzico-add"></b>关门票添加]</a>
        <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
    <form name="myform" action="{:url('tickets/sort')}" method="post">
        <div class="table-list">
            <table width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th width="10%" align="left">ID</th>
                        <th align="left">门票名称</th>
                        <th align="left">此门票能让几个人进场</th>
                        <th align="left">门票价格</th>
                        <th align="left">折扣价格</th>
                        <th align="center">{:lang('manage')}</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $list as $key => $value}
                    <tr>
                        <td align='left'>{$value.id}</td>
                        <td>{$value.name}</td>
                        <td>{$value.people_number}</td>
                        <td>{$value.price}</td>
                        <td>{$value.discount_price}</td>
                        <td align="center">
                            <a href="{:url('tickets/edit', ['id' => $value.id])}">修改</a> |
                            <a href="javascript:del({$value.id});">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
            <div class="btn"><input type="submit" class="button" name="dosubmit" value="{:lang('listorder')}" /></div>
        </div>
    </form>
</div>
<div id="pages" class="page">{$list|raw}</div>
<script>
function del(id) {
    layer.confirm('确定要删除门票吗', function(index) {
        window.location.href = "{:url('tickets/delete')}?id=" + id;
        layer.close(index);
    });
}
</script>
