{include file="public/header" /}
<div class="mainbox animated fadeInRight">
  <div class="mainnav_title">
      <a class="on">导航添加</a>
      <a class="add-edit" href="{:url('menu/hotindex')}?tree={$tree_id}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
      <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
<form name="myform" id="myform" action="" method="post">
<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
	<tr>
		<td width="120"><font color="red">*</font>导航名称</td>
		<td><input type="text" name="title" class="title input-text" size="20" validate="required:true,minlength:2,maxlength:150"/></td>
	</tr>
	<tr>
		<td>SEO栏目标题</td>
		<td><input name='seo_title' type='text' class="input-text" size='60' maxlength='150'></td>
	</tr>
	<tr>
		<td>SEO栏目关键词</td>
		<td><input name='seo_keywords' type='text' class="input-text" size='60' maxlength='150'></td>
	</tr>
	<tr>
		<td>SEO栏目简介</td>
		<td><textarea name='seo_description' rows="5" cols="60"></textarea></td>
	</tr>
	<tr>
		<td>状态</td>
        <td>
	        <input type="radio" class="input_radio" name="status" checked value="1"> 显示
	        <input type="radio" class="input_radio" name="status" value="0"> 不显示
        </td>
	</tr>
</table>
<div  class="btn">
	<input type="hidden" name="type" value="2"/>
	<input type="submit" value="{:lang('dosubmit')}" class="button" />
	<input type="reset"  value="{:lang('cancel')}" class="button" />
</div>
</form>
</div>
</body>
</html>
