{include file="public/header" /}
<div class="mainbox animated fadeInRight">
	<div class="mainnav_title">
	    <a class="on">友链编辑</a>
	    <a class="add-edit" href="{:url('links/index')}?tree={$tree_id}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
	    <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
	<form name="myform" id="myform" action="" method="post">
		<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
			<tr>
				<td width="90"><font color="red">*</font><label>网站名称：</label></td>
				<td>
					<input type="text" class="input-text" name="name" value="{$list['name']}" size="50" validate="minlength:2,maxlength:50,required:true">
				</td>
			</tr>
			<tr>
				<td><font color="red">*</font><label>网站地址：</label></td>
				<td>
					<input type="text" class="input-text" name="url" value="{$list['url']}" size="50" validate="minlength:10,maxlength:150,required:true,url:true">
				</td>
			</tr>
			<tr>
				<td><font color="red"> </font><label>是否显示：</label></td>
				<td>
					<select class="select" name="status">
						<option {if condition="$list['status']"}selected{/if} value="1">显示</option>
						<option {if condition="!$list['status']"}selected{/if} value="0">隐藏</option>
					</select>
				</td>
			</tr>
		</table>
	<div id="bootline"></div>
	<div id="btnbox" class="btn">
		<input type="hidden" name="id" value="{$list['id']}">
		<input type="hidden" name="tree" value="{$tree_id}"/>
		<input type="submit" value="{:lang('dosubmit')}" class="button" />
		<input type="reset" value="{:lang('cancel')}" class="button" />
	</div>
	</form>
</div>
