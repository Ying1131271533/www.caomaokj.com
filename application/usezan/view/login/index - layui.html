<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  
  <link rel="stylesheet" type="text/css" href="/static/uzstyle/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/static/uzstyle/layuiadmin/style/admin.css">
  <link rel="stylesheet" type="text/css" href="/static/uzstyle/layuiadmin/style/login.css">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>神织知更</h2>
        <p>layui 官方出品的单页面后台管理模板系统</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="name" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img id="captchaimg" src="{:url('login/verify')}" alt="点击换一个" title="点击换一个" style="cursor:pointer;" onclick="this.src=this.src + '?1'">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" id="akali" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
          
          <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </div>
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
      <p>
        <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
        <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
        <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
      </p>
    </div>

 <script src="/static/uzstyle/layuiadmin/layui/layui.js"></script>
  <script>
  layui.use(['jquery', 'layer', 'form'], function(){
	var form = layui.form
	,$ = layui.$
	,layer = layui.layer
		
	  
	  //监听提交
		form.on('submit(LAY-user-login-submit)', function(obj){
			
			var name = $('input[name="name"]').val();
			var password = $('input[name="password"]').val();
			var vercode = $('input[name="vercode"]').val();
			var remember = $('input[name="remember"]').is(':checked')
			
			//请求登入接口
			$.post("{:url()}", {name : name, password : password, remember : remember, vercode : vercode}, function(data){
				
				if(data.code != 1)
				{
					layer.msg(data.msg);
					var code_url = $('#code').attr('src');
					$('#code').attr('src', code_url + '?1');
					return false;
				}
				
				layer.msg(data.msg, {icon:1});
				setTimeout(function(){
					window.location = "{:url('home/index')}";
				}, 500);
			}, 'json');
			
			return false;
		});
		
	});
  </script>
</body>
</html>
