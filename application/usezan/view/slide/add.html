{include file="public/header" /}
<div class="mainbox animated fadeInRight">
  <div class="mainnav_title">
      <a class="on">幻灯添加</a>
      <a class="add-edit" href="{:url('slide/index')}?tree={$tree_id}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
      <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
<form name="myform" id="myform" action="" method="post">
<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
	<tr>
		<td width="90">栏目分类</td>
		<td>
			<select name="cid">
			{if condition="isset($select_categorys) and $select_categorys"}{$select_categorys|raw}{/if}
			</select>
		</td>
	</tr>
	<tr>
		<td width="120"><font color="red">*</font>{:lang('title')}</td>
		<td><input type="text" id="title" name="title" class="input-text" size="50" validate="required:true,minlength:2,maxlength:150"/></td>
	</tr>
	<tr>
	  <td>链接</td>
	  <td><input type="text" name="url" class="input-text" size="50" /></td>
	</tr>
	<tr style="height: 168px;">
		<td>图片</td>
		<td style="position: relative;">
		    <img class="up_img" width="135" height="113" onclick="up_img('up_img','thumb','jpg,gif,png,jpeg','10485760','290px','0');" src="__UIMG__/upload_thumb.png" alt="上传图片" />
		    <input type="hidden" class="thumb" name="thumb" />
	    </td>
	</tr>
	<tr>
		<td>描述</td>
		<td><textarea id="description" name="description" rows="5" cols="50"></textarea></td>
	</tr>
	<tr>
		<td>状态</td>
        <td>
	        <input type="radio" class="input_radio" name="status" checked value="1"> 显示
	        <input type="radio" class="input_radio" name="status" value="0"> 不显示
        </td>
	</tr>
</table>
<div  class="btn">
	<input type="submit"  value="{:lang('dosubmit')}" class="button" />
	<input type="reset"  value="{:lang('cancel')}" class="button" />
</div>
</form>
</div>
</body>
</html>
