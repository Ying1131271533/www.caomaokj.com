{include file="public/header" /}
<div class="mainbox animated fadeInRight">
    <div class="mainnav_title">
        <a class="on">内容修改</a>
        <a class="add-edit" href="{:url('college/index')}?tree=109">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
        <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
    <form name="myform" id="myform" action="" method="post">
        <div class="table_akali">
            <table cellpadding=0 cellspacing=0 class="table_form" width="100%">
                <tr>
                    <td width="90"><font color="red">*</font><label>所属分类：</label></td>
                    <td>
                        <select class="catid" name="catid" validate="required:true">
                            <option value="" selected>请选择分类</option>
                            {foreach $category as $value}
                            <option value="{$value.id}" {eq name="$value.id" value="$college.catid"}selected{/eq}>{$value.catname}</option>
                            {/foreach}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="90"><font color="red">*</font><label>标题：</label></td>
                    <td>
                        <div class="thumb_box ">
                            <div class="img-upload">
                                <img class="cthumb thumb" width="100" onclick="up_img('cthumb','thumb','jpg,gif,png,jpeg','10485760','290px',0);" src="{if condition="$college['thumb']"}{$college['thumb']}{else /}__UIMG__/upload_thumb.png{/if}" alt="上传封面">
                                <input type="hidden" class="thumb" name="thumb" value="{$college.thumb}">
                                <input type="text" class="input-text" name="title" value="{$college['title']}" size="50" placeholder="标题" validate="minlength:2,maxlength:80,required:true">
                                {if condition="$college['thumb']"}<a title="移除" class="del-pic con-del" onclick="del_img('$college[\'thumb\']',{$college['id']},0,this,'thumb')" href="javascript:;"></a>{/if}
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td width="90"><font color="red">*</font><label>描述：</label></td>
                    <td>
                        <textarea rows="4" cols="58" name="description" placeholder="内容描述"validate="minlength:2,maxlength:80,required:true">{$college['description']}</textarea>
                    </td>
                </tr>

                <tr>
                    <td width="90"><font color="red">*</font><label>关键字：</label></td>
                    <td>
                        <input type="text" class="input-text" name="keyword" value="{$college['keyword']}" size="50" placeholder="例如：电商、开店、海外仓等等" validate="required:true">
                    </td>
                </tr>

                <!-- <tr>
                    <td>原价：</td>
                    <td>
                        <input class="input-text" name="price" value="{$college.price}" type="text" size="25" >
                    </td>
                </tr>

                <tr>
                    <td>折后价：</td>
                    <td>
                        <input class="input-text" name="discount" value="{$college.discount}" type="text" size="25" >
                    </td>
                </tr> -->

                <tr>
                    <td>已报名人数：</td>
                    <td>
                        <input class="input-text" name="apply_num" value="{$college.apply_num}" type="text" size="25" placeholder="不可填" disabled>
                    </td>
                </tr>

                <tr>
                    <td width="90"><font color="red">*</font><label>选择门票：</label></td>
                    <td><a class="keyword-article" href="javascript:;">【 门票列表 】</a></td>
                </tr>

                <tr>
                    <td>门票数量：</td>
                    <td>
                        <input class="input-text" name="tickets_num" value="{$college.tickets_num}" type="text" size="25" >
                    </td>
                </tr>

                <tr>
                    <td>个人允许购买次数：</td>
                    <td>
                        <input class="input-text" name="shop_num" value="{$college.shop_num}" type="text" size="25" >
                    </td>
                </tr>
                

                <tr>
                    <td>活动地址</td>
                    <td>
                        <input type="text" class="input-text" name="address" size="50" placeholder="活动地址" value="{$college['address']}" validate="required:true"/>
                    </td>
                </tr>

                <tr>
                    <td>开始时间</td>
                    <td>
                        <input class="Wdate input-text" name="start_time" type="text" size="25" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" value="{:date('Y-m-d H:i:s', $college['start_time'])}">
                    </td>
                </tr>
                <tr>
                    <td>结束时间</td>
                    <td>
                        <input class="Wdate input-text" name="end_time" type="text" size="25" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" value="{:date('Y-m-d H:i:s', $college['end_time'])}">
                    </td>
                </tr>
                <tr>
                    <td width="90"><label>浏览数：</label></td>
                    <td>
                        <input type="text" class="input-text" name="view" value="{$college['view']}" size="6" placeholder="默认随机">
                    </td>
                </tr>

                <tr>
                    <td>是否显示：</td>
                    <td>
                        <label><input type="radio" class="input_radio" name="status" {eq name="$college.status" value="1"}checked{/eq} value="1"> 是</label>&nbsp;&nbsp;
                        <label><input type="radio" class="input_radio" name="status" {eq name="$college.status" value="0"}checked{/eq} value="0"> 否</label>
                    </td>
                </tr>

                <tr class="editor">
                    <td>内容:</td>
                    <td style="width:1000px;"><script id="container" name="content" type="text/plain">{$college['content']|raw}</script></td>
                </tr>

            </table>
            <div id="bootline"></div>
            <div id="btnbox" class="btn">
                <input type="hidden" name="id" value="{$college['id']}">
                <input type="hidden" name="oldthumb" value="{$college['thumb']}">
                <input type="submit" value="{:lang('dosubmit')}" class="button" />
                <input type="reset" value="{:lang('cancel')}" class="button" />
            </div>
        </div>

        <!-- 门票列表 -->
        <div id="akali-keyword" style="display:none;">
            <div class="node">

                <div class="node-list-che">
                    <div class="cd-left" style="padding-bottom: 60px;">
                        {foreach $tickets as $key => $value}
                        &nbsp;<span class="left-span">
                            <label>
                                <input type="checkbox" name="ticketsId[]" class="i-checks" value="{$value.id}" {php} if(in_array($value['id'], $collegeTickets)) echo 'checked'; {/php} > {$value.name} ({$value.discount_price})
                            </label>
                        </span>
                        {/foreach}
                    </div>

                        <div id="btnbox" class="btn" style="padding-left: 20px;line-height: 40px;height: 40px;position: fixed;">
                            <a type="submit" class="button akali_btn" style="padding: 10px 30px;">确定</a>
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__UJS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__UJS__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__UJS__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container', {
        initialFrameHeight: 300,
        allowDivTransToP:false,
        autoClearEmptyNode:false
    });
</script>
<script type="text/javascript" src="__UJS__/college.js"></script>
