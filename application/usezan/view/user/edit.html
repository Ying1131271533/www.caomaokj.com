{include file="public/header" /}
<div class="mainbox animated fadeInRight">
	<div class="mainnav_title">
	    <a class="on">管理员编辑</a>
	    <a class="add-edit" href="{:url('user/index')}?tree={$tree_id}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
	    <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
	<form id="myform" action="" method="post">
		<table cellpadding=0 cellspacing=0 class="table_form" width="100%">
		<tr>
			<td width="120">{:lang('username')}</td>
			<td><input type="text" class="input-text" name="username" value="{$user['username']}" validate="required:true,minlength:4, maxlength:20"/></td>
		</tr>
		<tr>
			<td>{:lang('password')}</td><td><input type="password" id="pwd" name="password" class="input-text" placeholder="留空默认不修改" validate="minlength:5,maxlength:20"/></td>
		</tr>
		<tr>
			<td>{:lang('realname')}</td>
			<td><input type="text" class="input-text"  name="realname" value="{$user['realname']}" /></td>
		</tr>
		<tr>
			<td>{:lang('email')}</td>
			<td><input type="text" class="input-text"  name="email" value="{$user['email']}" validate="required:true,email:true,minlength:1,maxlength:40"></td>
		</tr>
		<tr>
			<td valign="top">{:lang('user_group')}</td>
			<td>
			<select name="group_id">
			{volist name="rules" id="v"}
				<option value="{$v['id']}" {eq name="user['group_id']" value="$v['id']"}selected{/eq}>{$v['title']}</option>
			{/volist}
			</select>
			</td>
		</tr>
		<tr>
			<td>{:lang('sex')}</td>
			<td>
				<input type="radio"  name="sex" value="1" {eq name='user["sex"]' value='1'}checked{/eq} /> {:lang('sex1')}&nbsp;
				<input type="radio" name="sex" value="2" {eq name='user["sex"]' value='2'}checked{/eq} /> {:lang('sex2')} &nbsp;
				<input type="radio" name="sex" value="0" {eq name='user["sex"]' value='0'}checked{/eq} />{:lang('sex0')}
			</td>
		</tr>
		<tr>
			<td>{:lang('telephone')}</td>
			<td><input type="text" class="input-text"  name="tel" value="{$user['tel']}" /></td>
		</tr>
		<tr>
			<td>状态</td>
			<td>
			<select name="status">
				<option value="1" {eq name="user['status']" value="1"}selected{/eq} />启用</option>
				<option value="0" {eq name="user['status']" value="0"}selected{/eq} />禁用</option>
			</select>
			</td>
		</tr>
	</table>
	<div class="btn">
		<input type="hidden" name="id" value="{$user['id']}" />
		<input type="hidden" name="tree" value="{$tree_id}"/>
		<input type="hidden" name="opwd" value="{$user['password']}" />
		<input type="submit" value="{:lang('dosubmit')}" class="button"/>
		<input type="reset"  value="{:lang('cancel')}" class="button" />
	</div>
	</form>
</div>
