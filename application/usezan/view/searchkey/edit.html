{include file="public/header" /}
<div class="mainbox animated fadeInRight">
    <div class="mainnav_title">
        <a class="on">搜索添加</a>
        <a class="add-edit" href="{:url('searchkey/index')}?tree={$tree_id}">[<b class="uzfont uzico-fanhui"></b>返回列表]</a>
        <a class="bth-rand fr" href="javascript:location.replace(location.href);" title="刷新"><b class="uzfont uzico-shuaxin"></b></a>
    </div>
    <form name="myform" id="myform" action="" method="post">
        <table cellpadding=0 cellspacing=0 class="table_form" width="100%">
            <tr>
                <td width="90"><font color="red">*</font>{:lang('title')}</td>
                <td><input type="text" name="title" value="{$list['title']}" class="input-text" size="50" validate="required:true,minlength:2,maxlength:150"/></td>
            </tr>
            <tr>
                <td><font color="red">*</font>链接</td>
                <td><input type="text" name="url" value="{$list['url']}" class="input-text" size="50" validate="required:true,url:true"/></td>
            </tr>
            <tr>
                <td>状态</td>
                <td>
                    <input type="radio" class="input_radio" name="status" {eq name="list['status']" value="1"}checked{/eq} value="1" /> 显示
                    <input type="radio" class="input_radio" name="status" {eq name="list['status']" value="0"}checked{/eq} value="0" /> 不显示
                </td>
            </tr>
        </table>
        <div  class="btn">
            <input type="hidden" name="id" value="{$list['id']}"/>
            <input type="submit"  value="{:lang('dosubmit')}" class="button" />
            <input type="reset"  value="{:lang('cancel')}" class="button" />
        </div>
    </form>
</div>
</body>
</html>
