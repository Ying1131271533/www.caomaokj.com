{include file="public/header" /}
<div class="mainbox animated fadeInRight">
	<div class="mainnav_title">
	    <a class="on">后台设置</a>
    </div>
<form name="myform" id="myform"  action="" method="post">
<div class="content_2">
	<div class="tabbox" style="display:block;">
		<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
			<tr>
				<td width="80">官方网站</td>
				<td><input type="text" name="web_url" class="input-text" size="50" value="{$extend_config['web_url']}"/></td>
			</tr>
			<tr>
				<td width="80">客服电话</td>
				<td><input type="text" name="web_tel" class="input-text" size="50" value="{$extend_config['web_tel']}"/></td>
			</tr>
			<tr>
				<td width="80">客服QQ</td>
				<td><input type="text" name="web_qqs" class="input-text" size="50" value="{$extend_config['web_qqs']}"/></td>
			</tr>
			<tr>
				<td width="80">版权名称</td>
				<td><input type="text" name="web_name" class="input-text" size="50" value="{$extend_config['web_name']}"/></td>
			</tr>
			<tr>
				<td width="80">底部版权</td>
				<td><input type="text" name="web_copy" class="input-text" size="50" value="{$extend_config['web_copy']}"/></td>
			</tr>
			<tr class="clogo">
				<th>左上角LOGO:</th>
				<td>
					<div class="img-upload up_img_get">
						<a href="javascript:;" class="cpic"><img style="max-width:90px;max-height:60px;" class="web_b_logo_img" onclick="up_img('web_b_logo_img','web_b_logo','jpg,png','1048570','290px',0,0);" src="{$extend_config['web_b_logo']}" alt="上传图片" /></a>
					</div>
					<input type="hidden" class="web_b_logo" name="web_b_logo" value="{$extend_config['web_b_logo']}" />
				</td>
			</tr>
			<tr class="clogo">
				<th>左上角LOGO:</th>
				<td>
					<div class="img-upload up_img_get">
						<a href="javascript:;" class="cpic"><img style="max-width:90px;max-height:60px;" class="web_s_logo_img" onclick="up_img('web_s_logo_img','web_s_logo','jpg,png','1048570','290px',0,0);" src="{$extend_config['web_s_logo']}" alt="上传图片" /></a>
					</div>
					<input type="hidden" class="web_s_logo" name="web_s_logo" value="{$extend_config['web_s_logo']}" />
				</td>
			</tr>
			<tr class="clogo">
				<th>登录LOGO:</th>
				<td>
					<div class="img-upload up_img_get">
						<a href="javascript:;" class="cpic"><img style="max-width:90px;max-height:60px;" class="web_a_logo_img" onclick="up_img('web_a_logo_img','web_a_logo','jpg,png','1048570','290px',0,0);" src="{$extend_config['web_a_logo']}" alt="上传图片" /></a>
					</div>
					<input type="hidden" class="web_a_logo" name="web_a_logo" value="{$extend_config['web_a_logo']}" />
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="btn">
	<input type="submit" value="{:lang('dosubmit')}" class="button" />
	<input type="reset" value="{:lang('cancel')}" class="button" />
</div>
</form>
</div>
<script type="text/javascript">
$(function () {

});
</script>
