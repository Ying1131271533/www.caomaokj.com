<form id="myform" name="myform" method='post' action="">
	<table cellpadding="0" cellspacing="0" width="100%" class="table_form" >
	<tr>
		<th style="width:100px;">分组:</th>
		<td>
		    <select name="groupid">
		        <option value="1">网站配置</option>
		        <option value="2">系统参数</option>
		        <option value="3">系统邮箱</option>
		        <option value="4">附件配置</option>
		    </select>
		</td>
	</tr>
	<tr>
		<th style="width:100px;">表单类型:</th>
		<td>
			<select name="type">
				<option value="1">Text</option>
				<option value="2">Textarea</option>
				<option value="3">File</option>
				<option value="4">Select</option>
				<option value="5">Radio</option>
				<option value="6">Password</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>标题:</th>
		<td><input type="text"  class="input-text"  name="info" validate="required:true,cn_username:true,minlength:2,maxlength:20," ></td>
	</tr>

	<tr>
		<th >调用名称:</th>
		<td><input type="text" class="input-text"  name="varname"  validate="required:true,english:true,minlength:2,maxlength:20,"></td>
	</tr>

	<tr>
		<th>值:</th>
		<td><input type="text"  class="input-text" name="value" value="" size=50  ></td>
	</tr>
</table>
<div class="btn">
	<input type="submit" value="{:lang('save')}" class="button" />
	<input type="reset"  value="{:lang('reset')}" class="button" />
</div>
</form>
</div>
