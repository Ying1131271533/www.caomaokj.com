{extend name="layout/base" /}
{block name="title"}忘记密码{/block}
{block name="load"}

<!-- css -->
<link rel="stylesheet" href="__MCSS__/login.css">

<!-- js -->

{/block}
<!-- 主体内容 -->
{block name="main"}

        <div class="container">
            <div class="site-login tab-box clearfix">
                <!--tab注册登录切换-->
                <ul class="nav nav-pills tc clearfix loing_ul">
                    <li class="active" style="width: 100%;font-size: 16px;" type="login"><a>忘记密码</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content clearfix">
                    <div role="tabpanel" class="tab-pane" id="register" style="">
                        <!-- 注册-->
                        <form class="forgetForm form" role="form" method="post">
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="icon-phone"></i>
                                    <input type="text" class="form-control  required " name="phone" id="phone" placeholder="请输入手机/邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" input-icon">
                                    <div class="input-group">
                                        <i class="icon-code"></i>
                                        <input type="text" class="form-control" name="code" id="code" placeholder="输入验证码">
                                        <span class="input-group-btn">
                                <button class="btn btn-code" id="get-code" type="button">获取验证码</button>
                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="icon-psd"></i>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码,最少8位">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="icon-psd"></i>
                                    <input type="password" class="form-control" name="rePassword" id="rePassword" placeholder="请重复密码">
                                </div>
                            </div>
                            <button type="button" id="sub-forget" class="btn btn-block btn-submit">更改密码</button>
                        </form>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="__MJS__/forget.js"></script>
        </div>
    </div>
{/block}
